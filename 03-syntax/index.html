<html>
  <body>
    <div id="app">
      <form v-on:submit.prevent="pam">
        <a
          v-bind:id="'show-' + id"
          v-bind:disabled="disabled"
          v-html="pimba"
        ></a>
        <a v-bind:[attribute]="url1" v-on:[event]="myEvent">link</a>
        <a :[attribute]="url1" @[event]="myEvent">link</a>
        <span @click="myEvent">link</span>
        <button type="submit">submit</button>
      </form>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        myEvent: function myEvent() {
          alert(1);
        },
        event: "click",
        attribute: "href",
        url1: "mylk",
        id: 99,
        disabled: true,
        pimba: '<span style="color: red">aaa</span>',
        pam: function () {
          console.log(1111);
          window.alert(123);
        },
      },
    });
  </script>
</html>
